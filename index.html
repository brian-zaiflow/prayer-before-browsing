<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Before You Browse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100dvh;
            background: #1a1612;
            font-family: 'EB Garamond', Georgia, serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
            color: #e8e0d5;
        }

        .container {
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .icon-frame {
            width: 200px;
            height: 240px;
            border: 3px solid #8b7355;
            border-radius: 4px;
            padding: 8px;
            background: linear-gradient(145deg, #2a2420 0%, #1a1612 100%);
            box-shadow:
                0 0 30px rgba(139, 115, 85, 0.15),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        .icon-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
        }

        /* Fallback if no image - shows a simple cross */
        .icon-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #2c261f 0%, #1f1a15 100%);
            border-radius: 2px;
            position: relative;
        }

        .icon-placeholder::before,
        .icon-placeholder::after {
            content: '';
            position: absolute;
            background: #8b7355;
        }

        .icon-placeholder::before {
            width: 8px;
            height: 120px;
            border-radius: 2px;
        }

        .icon-placeholder::after {
            width: 70px;
            height: 8px;
            top: 35%;
            border-radius: 2px;
        }

        .prayer {
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .prayer-text {
            font-size: 1.5rem;
            line-height: 1.8;
            font-weight: 400;
            color: #d4c8b8;
            margin-bottom: 1rem;
            letter-spacing: 0.02em;
        }

        .prayer-text em {
            font-style: italic;
            color: #c9a227;
        }

        .instruction {
            font-size: 0.95rem;
            color: #7a6f63;
            margin-top: 1.5rem;
            font-style: italic;
        }

        .timer {
            font-size: 1.1rem;
            color: #8b7355;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        .continue-btn {
            margin-top: 2rem;
            padding: 0.9rem 2.5rem;
            font-family: 'EB Garamond', Georgia, serif;
            font-size: 1.1rem;
            background: transparent;
            border: 1px solid #5a4d3d;
            color: #7a6f63;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }

        .continue-btn.active {
            opacity: 1;
            pointer-events: auto;
            border-color: #8b7355;
            color: #d4c8b8;
        }

        .continue-btn.active:hover {
            background: rgba(139, 115, 85, 0.15);
        }

        .continue-btn.active:active {
            transform: scale(0.98);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Optional: Add subtle flicker effect like candlelight */
        @keyframes flicker {

            0%,
            100% {
                opacity: 0.15;
            }

            50% {
                opacity: 0.2;
            }
        }

        .ambient-glow {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(201, 162, 39, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: flicker 4s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="ambient-glow"></div>

    <div class="container">
        <div class="icon-frame">
            <!-- 
                Replace the placeholder below with your own icon.
                Option 1: Replace src with a URL to an icon image
                Option 2: Save an icon as "icon.jpg" or "icon.png" in the same folder
                
                Example:
                <img src="icon.jpg" alt="Christ Pantocrator">
            -->

            <!-- Using a public domain icon - Christ Pantocrator from Sinai -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Spas_vsederzhitel_sinay.jpg/800px-Spas_vsederzhitel_sinay.jpg"
                alt="Christ Pantocrator"
                onerror="this.parentElement.innerHTML='<div class=\'icon-placeholder\'></div>'">
        </div>

        <div class="prayer">
            <p class="prayer-text">
                Lord Jesus Christ,<br>
                Son of God,<br>
                have mercy on me,<br>
                <em>a sinner.</em>
            </p>

            <p class="instruction">
                Pray this three times before continuing.
            </p>
        </div>

        <div class="timer" id="timer">Wait 15 seconds...</div>

        <button class="continue-btn" id="continueBtn" onclick="continueBrowsing()">
            Continue
        </button>
    </div>

    <script>
        // Configuration
        const WAIT_SECONDS = 15;

        let countdown = WAIT_SECONDS;
        const timerEl = document.getElementById('timer');
        const btnEl = document.getElementById('continueBtn');

        const interval = setInterval(() => {
            countdown--;

            if (countdown > 0) {
                timerEl.textContent = `Wait ${countdown} second${countdown !== 1 ? 's' : ''}...`;
            } else {
                clearInterval(interval);
                timerEl.textContent = 'You may continue.';
                btnEl.classList.add('active');
            }
        }, 1000);

        function continueBrowsing() {
            // Option 1: Just close this tab (user returns to Safari)
            window.close();

            // Option 2: If window.close() doesn't work (often blocked),
            // redirect to a blank page or show a message
            setTimeout(() => {
                document.body.innerHTML = `
                    <div style="display:flex;align-items:center;justify-content:center;height:100dvh;text-align:center;padding:2rem;">
                        <p style="font-family:'EB Garamond',Georgia,serif;color:#7a6f63;font-size:1.1rem;line-height:1.6;">
                            You may now close this tab<br>and continue browsing.<br><br>
                            <em>Go in peace.</em>
                        </p>
                    </div>
                `;
            }, 100);
        }
    </script>
</body>

</html>
